<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0e27"/>

  <!-- Stylized wave/coastal monitoring icon -->
  <path d="M 10 60 Q 25 50, 40 60 T 70 60 T 100 60 L 100 100 L 10 100 Z" fill="url(#grad)" opacity="0.8"/>
  <path d="M 10 70 Q 25 63, 40 70 T 70 70 T 100 70 L 100 100 L 10 100 Z" fill="url(#grad)" opacity="0.5"/>

  <!-- Monitoring point marker -->
  <circle cx="50" cy="40" r="8" fill="#00d4ff" stroke="#ffffff" stroke-width="2"/>
  <circle cx="50" cy="40" r="3" fill="#ffffff"/>
</svg>
